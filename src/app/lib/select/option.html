<div class="is-option__nested-block" 
     *ngIf="isParentSelectNested">
  <ng-container *ngIf="!template">{{displayText}}</ng-container>
  <ng-container *ngIf="template">
    <is-option-template-loader [template]="template"
                               [option]="associatedNode"></is-option-template-loader>
  </ng-container>
  <i class="fa fas fa-angle-right is-option__icon"
     *ngIf="associatedNode.nodes && associatedNode.nodes.length !== 0"></i>
</div>
<div #contentWrapper
     *ngIf="!isParentSelectNested">
  <ng-content></ng-content>
</div>
