<div class="w-100 h-100 d-flex justify-content-center align-items-center mt-5">
  <div class="col-md-4 col-sm-12 col-xs-12">

    <div class="card-header text-white login-form__bg-blue text-center">
        <h3 class="mb-0">Forgot Password</h3>
    </div>

    <div class="card pt-4 pl-3 pr-3 pb-4">
        <div 
          class="login-form__input_error mb-1 text-center"
          *ngIf="errorMessage">
          {{errorMessage}}
        </div>

        <form 
            autocomplete="off"
            [formGroup]="emailForm" 
            (ngSubmit)="onLoginSubmit(formDir)" 
            #formDir="ngForm">

            <div class="form-group"
              [class.mb-1]="emailForm.hasError('required', 'email') && formDir.submitted">

              <is-input-container label="Email">
                <input 
                  autocomplete="fakeName"
                  class="login-form__input"
                  type="email"
                  placeholder="Email"
                  formControlName="email">
              </is-input-container>
            </div>
            <br>
            <button 
              #submitBtn
              loaderPosition="after"
              is-button
              type="submit" 
              class="w-100 login-form__submit-btn">Reset
            </button>

        </form>
    </div>
  </div>
</div>
