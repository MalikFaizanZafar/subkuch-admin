<div>
    <div class="card-header bg-dark text-white font-weight-bold rounded-0 ">
      Add Meal
    </div>
    <form
      class="mt-5"
      [formGroup]="eMealForm"
      (ngSubmit)="onMealSubmit(submitBtn)"
      #formDir="ngForm"
    >
      <div class="form-group d-flex justify-content-start">
        <label for="inputEmail3" class="col-sm-3 col-form-label ">Title</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            style="height:40px;"
            placeholder="Enter Title"
            formControlName="title"
          />
        </div>
        <div
          *ngIf="eMealForm.hasError('required', 'title') && formDir.submitted"
          class="item-form__input_error col-sm-3 d-flex justify-content-start align-items-center"
        >
          <span class="text-danger">Title is required</span>
        </div>
      </div>
      <div
        class="form-check item-form_product_checkbox mb-2 d-flex justify-content-start"
      >
        <div class="col-sm-3 offset-sm-2">
          <label class="form-check-label" for="defaultCheck1">
            Is Available ?
          </label>
          <input
            class="form-check-input ml-3"
            type="checkbox"
            value=""
            id="defaultCheck1"
            formControlName="isAvailable"
          />
        </div>
      </div>
      <div class="form-group d-flex justify-content-start">
        <label for="inputPassword3" class="col-sm-3 col-form-label "
          >Category</label
        >
        <div class="col-sm-6">
          <select
            id="inputState"
            class="form-control"
            formControlName="category"
            placeholder="Choose Category"
          >
            <option
              value="{{ category.id }}"
              [selected]="this.editMeal.category"
              *ngFor="let category of categories"
              >{{ category.name }}</option
            >
          </select>
        </div>
        <div
          *ngIf="eMealForm.hasError('required', 'category') && formDir.submitted"
          class="item-form__input_error d-flex align-items-center"
        >
          <span class="text-danger">Category is required</span>
        </div>
      </div>
      <div class="form-group d-flex justify-content-start">
        <label for="inputPassword3" class="col-sm-3 col-form-label ">Price</label>
        <div class="col-sm-6">
          <input
            type="number"
            class="form-control"
            style="height:40px;"
            placeholder="Enter Price"
            formControlName="price"
          />
        </div>
        <div
          *ngIf="eMealForm.hasError('required', 'price') && formDir.submitted"
          class="item-form__input_error col-sm-3 d-flex align-items-center"
        >
          <span class="text-danger">Price is required</span>
        </div>
      </div>
      <div class="form-group d-flex justify-content-start">
        <label for="inputPassword3" class="col-sm-3 col-form-label "
          >Dicount</label
        >
        <div class="col-sm-6">
          <input
            type="number"
            class="form-control"
            style="height:40px;"
            placeholder="Enter Discount"
            formControlName="discount"
          />
        </div>
        <div
          *ngIf="eMealForm.hasError('required', 'discount') && formDir.submitted"
          class="item-form__input_error col-sm-3 d-flex align-items-center"
        >
          <span class="text-danger">Discount is required</span>
        </div>
      </div>
      <div class="form-group d-flex justify-content-start">
        <label for="inputPassword3" class="col-sm-3 col-form-label"
          >Dicount End</label
        >
        <div class="col-sm-6">
          <input
            type="date"
            class="form-control"
            style="height:40px;"
            placeholder="Enter Discount End Date"
            formControlName="discountEnd"
          />
        </div>
        <div
          *ngIf="
          eMealForm.hasError('required', 'discountEnd') && formDir.submitted
          "
          class="item-form__input_error col-sm-3 d-flex align-items-center"
        >
          <span class="text-danger">Discount End is required</span>
        </div>
      </div>
      <div
        class="form-check item-form_product_checkbox mb-2 d-flex justify-content-start"
      >
        <div class="col-sm-3 offset-sm-2">
          <label class="form-check-label" for="defaultCheck1">
            Is Product ?
          </label>
          <input
            class="form-check-input ml-3"
            type="checkbox"
            value=""
            id="defaultCheck1"
            formControlName="isProduct"
          />
        </div>
      </div>
      <div
        class="form-group d-flex justify-content-start"
        *ngIf="eMealForm.controls.isProduct.value === true"
      >
        <label for="inputPassword3" class="col-sm-3 col-form-label "
          >Quantity</label
        >
        <div class="col-sm-6">
          <input
            type="number"
            class="form-control"
            style="height:40px;"
            placeholder="Enter Quantity"
            formControlName="quantity"
          />
        </div>
      </div>
  
      <div class="form-group d-flex justify-content-start">
        <label for="inputPassword3" class="col-sm-3 col-form-label "
          >Description</label
        >
        <div class="col-sm-6">
          <textarea
            class="form-control"
            rows="2"
            formControlName="description"
          ></textarea>
        </div>
      </div>
      <div class="form-group w-100 d-flex align-items-center">
        <label for="exampleFormControlFile1"class="col-sm-3 col-form-label ">Attachments</label>
        <input
          type="file"
          class="form-control-file"
          style="display:none;"
          #editMealImageInput
          accept=".jpeg,.png"
          formControlName="attachment"
          (change)="fileChangeEvent($event)"
        />
        <img [src]="tempEditMealImageFile" alt="" style="height:200px; width:200px" class="ml-3">
        <i
          class="fa fa-edit meal__icons ml-2"
          (click)="chooseFile()"
        >
        </i>
        <p class="lead w-25 mt-3 ml-3" *ngIf="this.imageFile">
          {{ this.imageFile.name }}
        </p>
      </div>
      <div
        *ngIf="eMealForm.hasError('required', 'attachment') && formDir.submitted"
        class="item-form__input_error"
      >
        Attachment is required
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button
            type="submit"
            class="btn btn-primary btn-lg"
            is-button
            theme="danger"
            #submitBtn
          >
            Submit
          </button>
          <button
            type="submit"
            class="btn btn-primary btn-lg ml-5"
            is-button
            theme="primary"
            (click)="isActiveModel.close('cancel')"
          >
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
