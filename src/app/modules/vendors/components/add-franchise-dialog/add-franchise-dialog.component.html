<div class="card p-2 bg-light">
  <div class="card-body">
    <h3
      class="card-title text-dark w-100 d-flex justify-content-center font-weight-bold mb-4"
    >
      New Franchise
    </h3>
    <form
      autocomplete="off"
      [formGroup]="signupForm"
      (ngSubmit)="onSubmit(formDir, submitBtn, signUpTemplate)"
      #formDir="ngForm"
    >
      <div
        class="form-group"
        [class.mb-1]="
          signupForm.controls['username'].errors &&
          signupForm.controls['username'].errors.required &&
          formDir.submitted
        "
      >
        <is-input-container>
          <input
            autocomplete="name"
            class="sign__input"
            type="text"
            placeholder="Enter Manager Name"
            formControlName="name"
          />
        </is-input-container>
      </div>
      <div
        *ngIf="
          signupForm.controls['name'].errors &&
          signupForm.controls['name'].errors.required &&
          formDir.submitted
        "
        class="sign__input_error"
      >
       <span class="text-danger">Manager Name is required</span>
      </div>

      <div
        class="form-group"
        [class.mb-1]="
          signupForm.controls['username'].errors &&
          signupForm.controls['username'].errors.required &&
          formDir.submitted
        "
      >
        <is-input-container>
          <input
            autocomplete="username"
            class="sign__input"
            type="text"
            placeholder="Enter username"
            formControlName="username"
          />
        </is-input-container>
      </div>
      <div
        *ngIf="
          signupForm.controls['username'].errors &&
          signupForm.controls['username'].errors.required &&
          formDir.submitted
        "
        class="sign__input_error"
      >
      <span class="text-danger">Username is required</span>
      </div>

      <div
        class="form-group"
        [class.mb-1]="
          signupForm.controls['email'].errors &&
          signupForm.controls['email'].errors.required &&
          formDir.submitted
        "
      >
        <is-input-container>
          <input
            autocomplete="username"
            class="sign__input"
            type="email"
            placeholder="Enter Email id"
            formControlName="email"
          />
        </is-input-container>
      </div>

      <div
        *ngIf="
          signupForm.controls['email'].errors &&
          signupForm.controls['email'].errors.required &&
          formDir.submitted
        "
        class="sign__input_error"
      >
      <span class="text-danger">Email is required</span>
      </div>

      <div
        class="form-group"
        [class.mb-1]="
          signupForm.controls['contact'].errors &&
          signupForm.controls['contact'].errors.required &&
          formDir.submitted
        "
      >
        <is-input-container>
          <input
            autocomplete="contact"
            class="sign__input"
            type="text"
            placeholder="Enter contact number"
            formControlName="contact"
          />
        </is-input-container>
      </div>

      <div
        *ngIf="
          signupForm.controls['contact'].errors &&
          signupForm.controls['contact'].errors.required &&
          formDir.submitted
        "
        class="sign__input_error"
      >
      <span class="text-danger">Contact Number is required</span>
      </div>

      <div
        class="form-group"
        [class.mb-1]="signupForm.controls.password.errors && formDir.submitted"
      >
        <is-input-container>
          <input
            autocomplete="contact"
            class="sign__input"
            type="password"
            placeholder="Enter password"
            formControlName="password"
          />
        </is-input-container>
      </div>

      <div
        *ngIf="
          signupForm.controls['password'].errors &&
          signupForm.controls['password'].errors.required &&
          formDir.submitted
        "
        class="sign__input_error"
      >
      <span class="text-danger">Password is required</span>
      </div>

      <div
        *ngIf="
          signupForm.controls.password.errors &&
          signupForm.controls.password.errors.minlength &&
          formDir.submitted
        "
        class="sign__input_error"
      >
        <span class="text-danger"> Password must contain at least 8 charaters</span>
      </div>

      <div
        class="form-group"
        [class.mb-1]="
          (signupForm.controls.confirmPassword.errors ||
            signupForm.controls.confirmPassword.value !==
              signupForm.controls.password.value) &&
          formDir.submitted
        "
      >
        <is-input-container>
          <input
            autocomplete="contact"
            class="sign__input"
            type="password"
            placeholder="Enter password"
            formControlName="confirmPassword"
          />
        </is-input-container>
      </div>

      <div
        *ngIf="
          signupForm.controls['confirmPassword'].errors &&
          signupForm.controls['confirmPassword'].errors.required &&
          formDir.submitted
        "
        class="sign__input_error"
      >
        <span class="text-danger"> Confirm Password is required </span>
      </div>

      <div
        *ngIf="
          signupForm.controls.confirmPassword.errors &&
          signupForm.controls.confirmPassword.errors.minlength &&
          formDir.submitted
        "
        class="sign__input_error"
      >
        <span class="text-danger">  Password must contain at least 8 charaters </span>
      </div>

      <div
        *ngIf="
          signupForm.controls.confirmPassword.value !==
            signupForm.controls.password.value && formDir.submitted
        "
        class="sign__input_error"
      >
      <span class="text-danger">  Password and Confirm password should match </span>
      </div>
      <div class="w-100 mb-3">
        <div
          class="d-flex align-items-center justify-content-between location-search"
        >
          <div
            class="h-100 d-flex align-items-center location-search__container"
          >
            <img
              class="mx-2 location-search__icon"
              src="assets/gps-locator-icon.svg"
              (click)="setUserCurrentLocation()"
            />
            <input
              placeholder="Enter your block & area"
              autocorrect="off"
              autocapitalize="off"
              spellcheck="off"
              type="text"
              class="location-search__input"
              #search
            />
          </div>
        </div>
      </div>
      <button
        #submitBtn
        loaderPosition="after"
        is-button
        type="submit"
        class="w-100 login-form__submit-btn"
      >
        Register Now
      </button>
    </form>
  </div>
</div>
