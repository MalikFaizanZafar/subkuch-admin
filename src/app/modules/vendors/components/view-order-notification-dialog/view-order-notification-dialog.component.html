<div class="container">
  <div class="card-header bg-dark text-white font-weight-bold rounded-0 ">
    Notifications
  </div>
  <div
    class="d-flex justify-content-center py-5"
    *ngIf="notifications && notifications.length == 0"
  >
    <h3>No New Notifications as of YET</h3>
  </div>
  <table class="table mt-2" *ngIf="notifications && notifications.length != 0">
    <thead class="thead-light">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let notification of notifications; let i = index">
        <td>{{ notification.id }}</td>
        <td>{{ notification.type }}</td>
      </tr>
    </tbody>
  </table>
  <div
    class="d-flex justify-content-center py-2"
    *ngIf="notifications && notifications.length > 0"
  >
    <button is-button (click)="onOkHandler()">OK</button>
  </div>
</div>
