<div class="container-fluid p-0">
  <div class="card-header bg-dark text-white font-weight-bold rounded-0 ">
    Notifications
  </div>
  <div
    class="d-flex justify-content-center py-5"
    *ngIf="notifications && notifications.length == 0"
  >
    <h4>No New Notifications as of YET</h4>
  </div>
  <ul class="list-group list-group-flush" *ngIf="notifications && notifications.length != 0">
    <li class="list-group-item list-group-item-action notif__list-item text-left d-flex align-items-center" *ngFor="let notification of notifications; let i = index" >
     <span *ngIf="notification.type === 'order'">
        An Order Has Been Received. Click to see the Details
     </span> 
      <span *ngIf="notification.type === 'checkin'">
        A User Has Just Checked In. Click to see the Details
      </span>
    </li>
  </ul>

  <div
    class="d-flex justify-content-center py-2"
    *ngIf="notifications && notifications.length > 0"
  >
    <button is-button (click)="onOkHandler()">OK</button>
  </div>
</div>
