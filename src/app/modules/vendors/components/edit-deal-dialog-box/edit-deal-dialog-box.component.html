<div>
  <div class="card-header bg-dark text-white font-weight-bold rounded-0">
    Edit Deal
  </div>
  <form
    class="px-3 py-5"
    [formGroup]="editDealForm"
    (ngSubmit)="onEditDealSubmit()"
    #dealform="ngForm"
  >
    <div class="form-group d-flex justify-content-start align-items-center">
      <label for="deal_name">Name </label>
      <input
        class="form-control ml-3"
        id="deal_name"
        formControlName="name"
        placeholder="Enter name"
        [value]="editDeal.name"
      />
    </div>
    <div
      *ngIf="
        editDealForm.hasError('required', 'ename') && dealform.submitted
      "
      class="form-group d-flex justify-content-start align-items-center item-form__input_error"
    >
      Name is required
    </div>

    <div class="form-group d-flex justify-content-start align-items-center">
      <label for="deal_price">Price </label>
      <input
        type="number"
        class="form-control ml-3"
        id="deal_price"
        formControlName="price"
        placeholder="Enter price"
        [value]="editDeal.price"
      />
    </div>
    <div
      *ngIf="
        editDealForm.hasError('required', 'eprice') && dealform.submitted
      "
      class="form-group d-flex justify-content-start align-items-center item-form__input_error"
    >
      Price is required
    </div>

    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label text-dark"
        >Dicount End</label
      >
      <div class="col-sm-6">
        <input
          type="date"
          class="form-control"
          style="height:40px;"
          placeholder="Enter Discount End Date"
          formControlName="discountEnd"
        />
      </div>
    </div>
    <div
      *ngIf="
        editDealForm.hasError('required', 'discountEnd') &&
        dealform.submitted
      "
      class="item-form__input_error"
    >
      Discount End Date is required
    </div>
    <div class="form-group w-100 d-flex align-items-center">
      <label for="exampleFormControlFile1" class="text-dark"
        >Attachments</label
      >
      <input
        type="file"
        class="form-control-file"
        style="display:none;"
        #dealImageInputBtn
        accept=".jpeg,.png"
        formControlName="attachment"
        (change)="dealImageChangeEvent($event)"
      />
      <img
        [src]="tempDealImage"
        alt=""
        style="height:200px; width:200px; margin-left: 6%;"
      />
      <i class="fas fa-edit deal__icons ml-3" (click)="chooseFile()"></i>
      <p class="lead w-25 mt-3 ml-3" *ngIf="this.imageFile">
        {{ this.imageFile.name }}
      </p>
    </div>
    <div
      *ngIf="
        editDealForm.hasError('required', 'eattachment') &&
        eDealform.submitted
      "
      class="item-form__input_error"
    >
      Attachment is required
    </div>

    <div class="d-flex justify-content-center">
      <button
        is-button
        theme="danger"
        class="close-btn w-25 mb-4 add__category__dialog__btn"
        type="submit"
        #catSubmitBtn
      >
        <span>Save</span>
      </button>
      <button
        is-button
        theme="primary"
        class="close-btn w-25 mb-4 add__category__dialog__btn ml-3"
        (click)="close('Click on Close')"
      >
        <span>Cancel</span>
      </button>
    </div>
  </form>
</div>
