<div>
  <div
    class="card-header bg-dark text-white font-weight-bold rounded-0"
  >
    Edit Franchise Logo
  </div>
  <form
    class="px-3 py-2"
    [formGroup]="editLogoForm"
    (ngSubmit)="onEditLogoSubmit(catSubmitBtn)"
    #edtLogoForm="ngForm"
  >
    <div
      class="form-group"
    ><p>Click on the image for image selection</p>
      <img
        [src]="tempEditLogoImage || 'https://via.placeholder.com/80/575d6be6/FFFFFF/?text=Logo'"
        [alt]="editBrandName"
        class="edit__logo__dialog__image"
        (click)="onEditLogoChooseImage()"
      />
      <input
        type="file"
        class="form-control ml-3"
        id="category_name"
        formControlName="editLogoImage"
        style="display:none;"
        #logoImage
        (change)="onEditLogoFileChoosen($event)"
      />
    </div>
    <div
      *ngIf="
        editLogoForm.hasError('required', 'editLogoImage') &&
        edtLogoForm.submitted
      "
      class="form-group d-flex justify-content-start align-items-center item-form__input_error"
    >
      Image is required
    </div>
    <div class="d-flex justify-content-center">
      <button
        is-button
        theme="danger"
        class="close-btn w-25 mb-4 add__category__dialog__btn"
        (click)="onEditLogoSubmit(editLogoSubmitBtn)"
        type="submit"
        #editLogoSubmitBtn
      >
        <span>Save</span>
      </button>
      <button
        is-button
        theme="primary"
        class="close-btn w-25 mb-4 ml-2 add__category__dialog__btn"
        (click)="isActiveModal.close('cancel')"
      >
        <span>Cancel</span>
      </button>
    </div>
  </form>
</div>
