<is-card *ngIf="!isEditingMode">
  <is-card-header>
    <div class="w-100">
      <div class="w-100 d-flex justify-content-between">
        <h2>Overview</h2>
        <i class="fa fa-pencil fa-2x icon-color" (click)="setEditingMode()"></i>
      </div>
      <div class="d-flex w-100">
        <p class="mb-0 text-left overview__text" *ngIf="franchiseInfo">
          {{franchiseInfo.welcomeNote || 'Your welcome note will be placed here'}}
        </p>
      </div>
    </div>
  </is-card-header>
  <is-card-content>
    <h3>Address</h3>
    <p class="mb-0 text-left overview__text" *ngIf="franchiseInfo">
      {{franchiseInfo.address || 'Your Address'}}
    </p>

    <h4 class="mt-2">Contact Info</h4>
    <p class="mb-0 text-left overview__text" *ngFor="let contact of franchiseInfo.contact">
      {{contact.franchiseContactPersonPhone || 'Your contact will be added here'}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  {{contact.email || 'Your email id'}}
    </p>  
  </is-card-content>
</is-card>

<edit-overview *ngIf="isEditingMode" ></edit-overview>
