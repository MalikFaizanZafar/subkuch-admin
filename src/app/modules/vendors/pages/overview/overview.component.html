<div class="mt-1">
  <div  class="bg-white p-4 overview__container" *ngIf="!isEditingMode">
    <h2 class="text-dark">Overview</h2>
    <div class="d-flex w-100">
      <p class="mb-0 text-muted text-left overview__text w-95" *ngIf="franchiseInfo">
        {{franchiseInfo.welcomeNote}}
      </p>
      <a href="" class="w-5">
        <i class="fa fa-pencil fa-2x text-dark"></i>Edit
      </a>
    </div>
    <h3 class="text-dark mt-5">Address</h3>
    <p class="mb-0 text-muted text-left overview__text" *ngIf="franchiseInfo">
      {{franchiseInfo.address}}
    </p>

    <h4 class="text-dark mt-5">Contact Info</h4>
    <p class="mb-0 text-muted text-left overview__text" *ngFor="let contact of franchiseInfo.contact">
      {{contact.franchiseContactPersonPhone}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  {{contact.email}}
    </p>

  </div>
</div>

<edit-overview *ngIf="isEditingMode" (overviewEdited)="overviewEditedHandler()" (overviewEditedCancelled)="cancelEditing()"></edit-overview>
