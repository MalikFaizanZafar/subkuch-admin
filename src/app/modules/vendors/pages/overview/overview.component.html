<div class="mt-3">
  <div  class="bg-white mt-3 p-5 overview__container" *ngIf="!isEditingMode">

    <a href="">
      <i class="fa fa-pencil fa-2x text-dark" style="margin-left: 95%;"></i>Edit
    </a>

    <h2 class="text-dark">Overview</h2>
    <p class="mb-0 text-muted text-left overview__text" *ngIf="user">
      {{user.overview.welcomeParagraph}}
    </p>

    <h3 class="text-dark mt-5">Address</h3>
    <p class="mb-0 text-muted text-left overview__text" *ngIf="user">
      Bahria Town Phase 8 Rawalpindi
    </p>

    <h4 class="text-dark mt-5">Contact Info</h4>
    <p class="mb-0 text-muted text-left overview__text" *ngFor="let phone of user.overview.contact.phone">
      {{phone}}
    </p>

  </div>
</div>

<edit-overview *ngIf="isEditingMode" (overviewEdited)="overviewEditedHandler()" (overviewEditedCancelled)="cancelEditing()"></edit-overview>
