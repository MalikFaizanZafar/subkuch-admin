<is-card>
  <is-card-header>
    <h4>Orders</h4>
  </is-card-header>
  <is-card-content>
      <is-grid class="my-3 border-dark" [value]="orders" [rowExpandMode]="'single'" expandableRows="true"
      (rowCollapse)="isGridrowCollapseHandler($event)" (rowExpand)="isGridrowExpandHandler($event)">
      <is-grid-column expander="true" [style]="{ width: '5px', height: '30px' }" styleClass="bg_blue">
      </is-grid-column>
      <is-grid-column field="id" header="Order #" styleClass="text-dark" [style]="{ width: '50px', height: '50px' }">
        <ng-template let-order="rowData" isGridTemplate="body">
          <span>{{order.id}}</span>
        </ng-template>
      </is-grid-column>
      <is-grid-column [style]="{ width: '50px', height: '50px' }" field="starttime" header="Start Time"
        styleClass="text-dark">
        <ng-template let-order="rowData" isGridTemplate="body">
          <span>{{ order.starttime | date: "HH:mm"}} , {{ order.starttime | date }}</span>
        </ng-template>
      </is-grid-column>
      <is-grid-column [style]="{ width: '50px', height: '50px' }" field="endtime" header="End Time"
        styleClass="text-dark">
        <ng-template let-order="rowData" isGridTemplate="body">
          <span>{{ order.endtime | date: "HH:mm"}} , {{ order.endtime | date }}</span>
        </ng-template>
      </is-grid-column>
      <is-grid-column [style]="{ width: '50px', height: '50px' }" field="delivery" header="Delivery"
        styleClass="text-dark">
        <ng-template let-order="rowData" isGridTemplate="body">
          <div class="d-flex justify-content-start">
              <input type="checkbox"  [checked]="order.delivery == true ? true : null" class="ml-4">
          </div>
        </ng-template>
      </is-grid-column>
      <is-grid-column field="status" header="Status" styleClass="text-dark" [style]="{ width: '50px', height: '50px' }">
        <ng-template let-order="rowData" isGridTemplate="body">
          <span class="badge badge-primary" *ngIf="order.status === 'Completed'">Completed</span>
          <span class="badge badge-success" *ngIf="order.status === 'Delivered'">Delivered</span>
          <span class="badge badge-danger" *ngIf="order.status === 'New'">New</span>
          <span class="badge badge-light" *ngIf="order.status === 'Pending'">Pending</span>
        </ng-template>
      </is-grid-column>
      <ng-template let-data isGridTemplate="rowexpansion">
        <div class="user-detail">
          <h4 class="d-flex justify-content-center text-dark my-2">Items</h4>
          <div class="row my-2">
            <div class="col-md-4 offset-md-4">
              <table class="table text-dark">
                <thead class="bg_blue">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Quantity</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="
                            let orderDetail of data.orderDetails;
                            let i = index
                          ">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ orderDetail.item.name }}</td>
                    <td>{{ orderDetail.quantity }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </ng-template>
    </is-grid>
  </is-card-content>
</is-card>
