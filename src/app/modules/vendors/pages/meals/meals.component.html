<div class="container-fluid mt-3 mb-5">
  <div
    class="d-flex justify-content-between w-100 align-items-center"
    *ngIf="showMeals"
    (click)="showMeals = false"
  >
    <div class="w-50 d-flex justify-content-start">
      <h4 class="text-dark">Offered Meals</h4>
      <h6 class="pt-1 pl-2">(07)</h6>
    </div>
    <div class="w-50 d-flex justify-content-end">
      <button type="button" is-button (click)="showMeals = false">
        Add Meal
      </button>
    </div>
  </div>
  <div class="row mt-5 mx-1" *ngIf="showMeals">
    <div class="col-md-2">
      <h6 class="text-dark ml-3">CATEGORIES</h6>
      <ul class="list-group mt-2">
        <li
          class="list-group-item d-flex justify-content-start align-items-center text-muted bg-transparent"
          *ngFor="let category of categories"
        >
          {{ category.name }}
          <span class="pl-2">({{ category.quantity }})</span>
        </li>
      </ul>
    </div>
    <div class="col-md-10 bg-white">
      <div class="row mt-5">
        <div class="col-md-12">
          <div class="input-group">
            <div class="input-group-prepend bg-light">
              <span class="input-group-text" id="inputGroupPrepend">
                <i class="fa fa-search-plus" aria-hidden="true"></i>
              </span>
            </div>
            <input
              type="text"
              class="form-control form-control-lg text-muted"
              id="validationCustomUsername"
              placeholder="Search Meals"
              aria-describedby="inputGroupPrepend"
              required
            />
          </div>
        </div>
      </div>
      <div class="row mt-4 mb-4">
        <div class="col-md-3">
          <div class="row">
            <h5 class="text-dark ml-2">Garlic Bread</h5>
            <h6 class="pt-1 pl-1">(07)</h6>
          </div>
        </div>
      </div>
      <div class="row mt-2" *ngFor="let meal of meals">
        <div class="col-md-2">
          <img
            src="https://images.pexels.com/photos/247685/pexels-photo-247685.png"
            alt=""
            height="100"
            width="100%"
            class="img-fluid"
          />
        </div>
        <div class="col-md-7">
          <div>
            <span class="text-dark offered__meals__price">
              {{ meal.name }}
            </span>
            <i class="fa fa-clock-o ml-5"></i>
            <span class="text-success">
              {{ meal.endDate | date }}
            </span>
          </div>
          <p class="text-muted">
            {{ meal.description }}
          </p>
        </div>
        <div class="col-md-3">
          <span class="text-success offered__deals__price">
            Rs . {{ meal.price }}
          </span>
        </div>
      </div>
      <hr />
    </div>
  </div>
  <div class="d-flex w-100 justify-content-start bg-light" *ngIf="!showMeals">
    <div class="w-50 py-2">
      <h1 class="text-dark">Meal Entry</h1>
      <form class="ml-5">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label text-dark">Title</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" style="height:45px;" placeholder="Enter Title" />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label text-dark"
            >Price</label
          >
          <div class="col-sm-6">
            <input
              type="number"
              class="form-control"
              style="height:45px;"
              placeholder="Enter Price"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label text-dark"
            >Dicount</label
          >
          <div class="col-sm-6">
            <input
              type="number"
              class="form-control"
              style="height:45px;"
              placeholder="Enter Discount"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label text-dark"
            >Description</label
          >
          <div class="col-sm-10">
            <textarea class="form-control" rows="10"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlFile1" class="text-dark">Attachments</label>
          <input
            type="file"
            class="form-control-file"
            style="display:none;"
            #itemImage
            accept=".jpeg,.png"
          />
          <button type="submit" class="btn btn-secondary ml-5" (click)="chooseFile()">
            Choose an Image
          </button>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
