<div class="d-flex justify-content-end mb-2">
    <button is-button class="mr-5" (click)="addFranchiseHandler()">Create Franchise</button>
</div>
<div class="row">
  <div class="col-md-6 offset-md-3">
      <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col text-center" style="text-align: center;">#</th>
              <th scope="col text-center" style="text-align: center;">Franchise Id</th>
              <th scope="col text-center" style="text-align: center;">Address</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let franchise of franchises; let i = index ">
              <th scope="row"  class="text-center">{{i + 1}}</th>
              <td class="text-center">{{franchise.id}}</td>
              <td class="text-center">{{franchise.address}}</td>
            </tr>
          </tbody>
        </table>
  </div>
</div>
