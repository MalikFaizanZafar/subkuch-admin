<div class="container-fluid mt-3">
  <div class="d-flex justify-content-between w-100 align-items-center">
    <div class="d-flex align-items-center w-25 justify-content-center">
      <h4 class="text-dark w-50">Offered Deals</h4>
      <h5 class="pl-1 w-50 text-left">(07)</h5>
    </div>
    <div class="w-25 d-flex justify-content-end">
      <button
        type="button" 
        is-button>Edit Deals
      </button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-3 mb-2" *ngFor="let deal of deals">
      <div class="card">
        <img
          class="card-img-top p-2"
          src="https://images.pexels.com/photos/803290/pexels-photo-803290.jpeg"
          alt="Card image cap"
        />
        <div class="card-body p-2 d-flex justify-content-between align-items-center">
          <h5 class="card-title text-dark w-50">{{deal.name}}</h5>
          <div>
            <span class="text-success offered__deals__price w-50"> Rs .{{deal.price}} </span>
          </div>
        </div>  
          <div class="d-flex justify-content-center w-100 align-items-center">
            <i class="fa fa-clock-o fa-2x"></i>
            <span class="text-success pl-2 py-2">{{deal.endDate | date}} </span>
          </div>
      </div>
    </div>
  </div>
</div>
