<is-card *ngIf="showDeals">
  <is-card-header class="d-flex justify-content-between w-100 align-items-center">
    <div class="d-flex align-items-center w-25 justify-content-left">
      <h4 class="text-dark">Offered Deals ( {{ deals.length }} )</h4>
    </div>
    <div class="w-25 d-flex justify-content-end">
      <button type="button" (click)="onAddDealClickHandler()" *ngIf="showDeals && !loading" class="ml-5" is-button>
        Add Deal
      </button>
    </div>
  </is-card-header>

  <is-card-content>
    <div *ngIf="!loading; else loader">
      <div class="d-flex justify-content-center align-items-center min-content-height" *ngIf="deals.length === 0">
        <h3>Click "Add Deal" to add Deal Items</h3>
      </div>
      <div class="row mt-5">
        <div class="col-md-6 mb-3" *ngFor="let deal of deals">
          <div class="card rounded shadow  mb-3 deal__card">
            <div class="row no-gutters h-100">
              <div class="col-md-5 h-100">
                <img [src]="deal.deal_image" class="card-img" style="height:100%;" alt="..." />
              </div>
              <div class="col-md-7">
                <div class="card-body">
                  <div class="d-flex justify-content-end w-100">
                    <h3 class="card-title w-75">{{ deal.name }}</h3>
                    <div class="d-flex justify-content-around w-25">
                      <i class="fas fa-edit deal__icons icon-color"
                        (click)="onEditDealHandler(deal.id, editDealDialog)"></i>
                      <i class="fas fa-trash deal__icons__delete"
                        (click)="onDeleteDealHandler(deal.id, deleteDialog)"></i>
                    </div>
                  </div>
                  <h5 class="card-title w-75">{{ deal.subtitle }}</h5>
                  <p class="card-text mb-0 mt-2 card-description">{{ deal.description }}</p>
                  <!-- <p class="d-flex justify-content-end card-text mb-0 mt-2">
                    Discount:<small class="ml-2 text-muted">
                      {{ deal.discount }}/-
                    </small>
                  </p> -->
                  <div class="d-flex justify-content-end w-100 align-items-center mt-2">
                    <h4>
                      Price
                      <span class="badge bg_blue">{{ deal.price }}/-</span>
                    </h4>
                  </div>

                  <div class="d-flex justify-content-end w-100 align-items-center mt-5"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </is-card-content>
</is-card>

<ng-template #loader>
  <div class="col min-content-height d-flex justify-content-center align-items-center loader-container">
    <div class="is-loader"></div>
  </div>  
</ng-template>
<!-- Delete Dialog Box -->
<ng-template #deleteDialog let-close="close" let-data="data">
  <div class="p-3">
    <p>
      <strong class="delete__message">{{ data }}</strong>
    </p>
    <div class="d-flex justify-content-center">
      <button is-button theme="danger" class="close-btn delete__dialog__btn" (click)="close('ok')">
        <span>Ok</span>
      </button>
      <button is-button theme="primary" class="close-btn delete__dialog__btn" (click)="close('Click on Close')">
        <span>Cancel</span>
      </button>
    </div>
  </div>
</ng-template>
<!-- Delete Dialog Box End -->
