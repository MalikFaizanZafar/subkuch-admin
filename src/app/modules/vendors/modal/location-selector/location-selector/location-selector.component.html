<div class="container-fluid p-5">
  <div class="row">
    <div class="col-md-9">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Enter Location" #search>
      </div>
    </div>
    <div class="col-md-1">
      <button type="submit" class="btn btn-primary" is-button (click)="searchLocation()">Go</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <agm-map [latitude]="lat" [longitude]="lang" [zoom]="zoom">
        <agm-marker 
          [latitude]="latitude" 
          [longitude]="longitude" 
          [label]="'M'" 
          [markerDraggable]="true"
          (dragEnd)="markerDragEnd($event)">
          <agm-info-window>
            <strong>InfoWindow content</strong>
          </agm-info-window>
        </agm-marker>
        </agm-map>
    </div>
  </div>
</div>
