<div class="h-100 overflow-hidden">
  <header
    class="container-fluid d-flex align-items-center flex-shrink-0 header w-100 py-3"
  >
    <div class="w-100 d-flex justify-content-between align-items-center">
      <div>
        <a href="#">
          <img src="assets/subquch-light-logo.png" class="logo" />
        </a>
      </div>
      <div class="d-flex align-items-center justify-content-center">
          <form autocomplete="off" [formGroup]="selectFranchiseForm" (ngSubmit)="onFranchiseSubmit()">
              <select class="form-control"  formControlName="franchiseSelected">
                  <option *ngFor="let franchise of franchises" [value]="franchise.id">{{franchise.address}}</option>
              </select>
              <button is-button type="submit">Go</button>
            </form>
      </div>
      <div class="w-25 d-flex justify-content-end align-items-center" (change)="onChangeFranchise($event)">
        <span class="position-relative">
            <i class="fa fa-bell text-white mr-4 mt-1 top-icon bell__icon" aria-hidden="true" (click)="onBellIconClicked()" #notificationIcon></i>
            <is-badge *ngIf="notificationCount > 0"
                      [count]="notificationCount"
                      placement="bottom-left"
                      theme="primary">
            </is-badge>
        </span>
        <i class="fas fa-user text-white mr-2 top-icon"></i>
      </div>
    </div>
  </header>
  <div class="h-100 col p-0 d-flex">
    <is-sidebar
      [autoGenerateItems]="autoGenerateLinks"
      [disableButton]="true"
      [open]="true"
    >
    </is-sidebar>

    <main class="col overflow-auto main-content">
      <div class="container-fluid mt-2 px-0">
        <div class="row">
          <div class="col-md-12">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
