<div class="h-100 overflow-hidden">
<header class="container-fluid d-flex align-items-center flex-shrink-0 header  bg-black w-100 py-2">
  <div class="d-flex justify-content-start align-items-center w-100 pt-3">
    <div class="w-100 d-flex justify-content-between">
      <div class="w-25 justify-content-start d-flex">
        <h1 class="text-white">SubQuch Logo</h1>
      </div>
      <div class="w-15">
          <i class="fa fa-bell fa-2x text-white right__icons" aria-hidden="true"></i>
          <i class="fas fa-cog fa-2x text-white right__icons"></i>
          <i class="fas fa-user fa-2x text-white right__icons"></i>
      </div>
    </div>
  </div>
</header>
  <div class="h-100 col p-0 d-flex">
    <is-sidebar
      [autoGenerateItems]="autoGenerateLinks"
      [topbar]="topbar"
      [disableButton]="true"
      [open]="true">
    </is-sidebar>

    <main class="col overflow-auto">
      <div class="container-fluid px-0">
        <div class="row bg_image_1" *ngIf="user" [ngStyle]="{'background-image': 'url(' + user.companyImage + ')'}">
          <div class="col-md-4 d-flex align-items-center justify-content-center">
            <div class="row">
              <div class="col-md-4">
                <img
                  *ngIf="user"
                  [src]="user.companyLogo"
                  class="dominos_image"
                  alt=""
                  height="80"
                  width="80"
                />
              </div>
              <div class="col-md-7 offset-md-1 mt-3">
                <div class="row" *ngIf="user">
                  <span class="fa fa-star checked star_icons" *ngFor="let rating of ratingArray"></span>
                  <span class="text-white">(41)</span>
                  <span class="text-white">Reviews</span>
                </div>
                <div class="row"><h4 class="text-white" *ngIf="user">{{user.companyName}}</h4></div>
              </div>
            </div>
          </div>
          <div class="col-md-1 offset-md-7 d-flex align-items-center" *ngIf="editBtnEnabled">
            <i class="fa fa-edit fa-2x text_blue main__edit__icon" ></i>
          </div>
        </div>
      </div>
      <div class="container-fluid px-0">
        <div class="row">
          <div class="col-md-12">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
