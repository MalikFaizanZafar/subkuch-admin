<div class="h-100 overflow-hidden">
<header class="container-fluid d-flex align-items-center flex-shrink-0 header  bg-black w-100 py-3">
    <div class="w-100 d-flex justify-content-between align-items-center">
      <div class="w-75">
        <h1 class="text-white">SubQuch Logo</h1>
      </div>
      <div class="w-15 d-flex justify-content-end">
          <i class="fa fa-bell fa-2x text-white pr-4" aria-hidden="true"></i>
          <i class="fas fa-cog fa-2x text-white  pr-4"></i>
          <i class="fas fa-user fa-2x text-white  pr-2"></i>
      </div>
    </div>
</header>
  <div class="h-100 col p-0 d-flex">
    <is-sidebar
      [autoGenerateItems]="autoGenerateLinks"
      [topbar]="topbar"
      [disableButton]="true"
      [open]="true">
    </is-sidebar>

    <main class="col overflow-auto">
      <div class="container-fluid px-0">
        <div class="position-relative d-flex align-items-center bg_image_1" *ngIf="franchiseInfo" [ngStyle]="{'background-image': 'url(' + franchiseInfo.welcomeImage + ')'}">
          <div class="w-50 d-flex align-items-center justify-content-start">
              <div class="w-25 d-flex justify-content-end ml-3">
                <img
                  *ngIf="franchiseInfo"
                  [src]="franchiseInfo.logo"
                  alt=""
                  height="80"
                  width="80"
                />
              </div>
              <div class="w-25 d-flex justify-content-start">
                <div class="row">
                  <div class="col-12 ml-2">
                      <span class="fa fa-star checked star_icons px-1" *ngFor="let rating of 4"></span>
                      <span class="text-white px-1">(41)</span>
                      <span class="text-white px-1">Reviews</span>
                  </div>
                  <div class="col-12 ml-2">
                      <h4 class="text-white d-block" *ngIf="franchiseInfo">{{franchiseInfo.brandName}}</h4>
                  </div>
                </div>
                  
              </div>
          </div>
          <div class="w-50 d-flex align-items-center" *ngIf="editBtnEnabled">
            <i class="fa fa-edit fa-2x text_blue main__edit__icon" ></i>
          </div>
        </div>
      </div>
      <div class="container-fluid px-0">
        <div class="row">
          <div class="col-md-12">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
